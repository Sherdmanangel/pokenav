<div class="z-2" style="overflow:hidden; height: 80vh;">


  <mat-grid-list cols="2" rowHeight="130" gutterSize="10px" class="ms-3 me-3" style="max-height:79vh;overflow:hidden">


    <cdk-virtual-scroll-viewport itemSize="55" class="example-viewport">

      <div *cdkVirtualFor="let item of items" class="example-item">
        <mat-grid-tile>
          <!--        {{item}}-->

          <mat-card class="example-card" appearance="outlined" matRipple
                    [matRippleCentered]="true">
            <mat-card-header>
              <mat-card-title>Chihuahua</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ longText }}</p>
            </mat-card-content>
            <mat-card-footer class="example-card-footer">
              <!--        <mat-chip-set aria-label="Chihuahua traits">-->
              <!--          <mat-chip>charming</mat-chip>-->
              <!--          <mat-chip>graceful</mat-chip>-->
              <!--          <mat-chip>sassy</mat-chip>-->
              <!--        </mat-chip-set>-->
            </mat-card-footer>
          </mat-card>
        </mat-grid-tile>
      </div>
    </cdk-virtual-scroll-viewport>

  </mat-grid-list>
</div>

<div class="z-3 position-absolute" style="width: 100vw; translate: 0px -35px" id="footer_shadow">

</div>
